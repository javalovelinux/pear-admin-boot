# Tomcat
server:
  # 端 口
  port: 8383

# Spring 配置
spring:
  # Druid Pool 运行环境
  profiles:
    # 运 行 环 境
    active: datasource
  activiti:
    # 检 查 流 程 定 义 文 件
    check-process-definitions: false
  application:
    name: ZR-OwnAdmin
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
#auth:
#  serviceId: ace-admin
#  user:
#    token-header: Authorization
#  client:
#    id: ace-gate  #不填则默认读取spring.application.name,jwt认证需要的时候加上
#    secret: 123456

# mybatis 配 置
mybatis:
  # 配 置 扫 描
  mapper-locations: classpath*:**/xml/**.xml
  # 别 名 扫 描
  type-aliases-package: com.pearadmin

# Pear 插 件 配 置 信 息
pear:
    # Document 配 置 信 息
  swagger:
      # 文 档 标 题
    title: Pear Admin API
      # 是 否 开 启
    enable: true
      # 描 述 信 息
    describe: 企 业 快 速 开 发 平 台
      # 扫 包 路 径
    scan-package: com.pearadmin
      # 协 议
    licence: apache
      # 协 议 地 址
    licence-url: https://gitee.com/pear_community
      # 组 织 信 息
    terms-of-service-url: https://gitee.com/pear_community
      # 版 本 信 息
    version: Release 2.0.0
      # 扩 展 信 息
    contact:
        # 作 者
      name: 就 眠 仪 式
        # 连 接
      url: www.shengjinggame.com
        # 邮 箱
      email: javalovelinux@163.com
  # 权 限 配 置
  security:
    # 不 需 要 权 限 拦 截 的 接 口 配 置
    open-api:
      - /login/**  # 开放 登录 接口
      - /system/captcha/** # 开放 验证码生成 接口
      - /assets/** # 开放 静态资源
      - /admin/** # 开放 静态资源
      - /component/** # 开放 静态资源
      - /favicon.ico # 开放 Logo
  # 上 传 配 置
  upload:
    # 当前系统环境
    os: windows
    # windows 上传路径
    windows-path: D:\home\uploads\
    # linux 上传路径
    linux-path: /home/uploads/

# Page Helper
pagehelper:
  # 方 言
  helper-dialect: mysql
  params: count=countSql
  reasonable: true
  support-methods-arguments: true

# logging 配置
logging:
  # 日 志 级 别
  level:
    # 日 志 包 配 置
    com.pearadmin.*: DEBUG



